# This is a temporary workflow to force triggering the new manual one which is not usable as long as it's not on the default branch
name: Testing PrestaShop upgrade

on:
    push:

concurrency:
    group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    auto_test_autoupgrade:
        uses: ./.github/workflows/upgrade_test_workflow_call.yml
        with:
            upgrade_module_ref: dev
            source_ref: 8.0.4
            target_ref: 8.1.0-build1
            target_version: 8.1.0
            use_nightly_build: false
            php_version: 7.4
            node_version: 14
            upload_shop_on_failure: false
